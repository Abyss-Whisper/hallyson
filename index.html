<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Full Body Interativo</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .timer-container {
            position: sticky;
            top: 10px;
            background: #bb86fc;
            color: #000;
            padding: 15px;
            border-radius: 50px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 1000;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 12px;
        }
        h1 { text-align: center; color: #bb86fc; margin-bottom: 5px; font-size: 1.4rem; }
        .subtitle { text-align: center; color: #888; font-size: 0.8rem; margin-bottom: 20px; }
        
        .exercise-row {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        .exercise-info { flex: 2; }
        .muscle-group { font-size: 0.65rem; text-transform: uppercase; color: #bb86fc; font-weight: bold; }
        .exercise-name { display: block; font-size: 1rem; }
        
        .inputs-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        .weight-input {
            width: 60px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            padding: 4px;
            text-align: center;
            font-size: 0.8rem;
        }
        .checkbox-group { display: flex; gap: 8px; }
        input[type="checkbox"] { width: 22px; height: 22px; accent-color: #bb86fc; cursor: pointer; }

        /* Estilo para quando marcar concluído */
        input[type="checkbox"]:checked + span { color: #888; text-decoration: line-through; }
    </style>
</head>
<body>

<div class="timer-container" id="timer" onclick="startTimer()">
    ⏱️ INICIAR DESCANSO (60s)
</div>

<div class="container">
    <h1>Ficha Full Body</h1>
    <p class="subtitle">Toque no cronômetro após cada série</p>

    <div id="lista-exercicios">
        </div>
</div>

<script>
    const treinos = [
        { musculo: "Peito", nome: "Supino", series: 2 },
        { musculo: "Costas", nome: "Remada Sentada", series: 2 },
        { musculo: "Pernas (Post.)", nome: "Flexora de Pernas", series: 2 },
        { musculo: "Pernas (Gêmeos)", nome: "Panturrilha em Pé", series: 2 },
        { musculo: "Core/Lombar", nome: "Extensores da Lombar", series: 2 },
        { musculo: "Core/Abdominal", nome: "Flexores da Lombar", series: 2 },
        { musculo: "Pernas (Quad.)", nome: "Leg Press", series: 1 },
        { musculo: "Pernas (Geral)", nome: "Agachamento", series: 1 },
        { musculo: "Braços (Bíceps)", nome: "Rosca Direta", series: 1 },
        { musculo: "Braços (Tríceps)", nome: "Tríceps", series: 1 },
        { musculo: "Ombros", nome: "Elevação Lateral", series: 1 }
    ];

    const lista = document.getElementById('lista-exercicios');

    treinos.forEach(ex => {
        let checkboxes = '';
        for(let i=0; i < ex.series; i++) {
            checkboxes += `<input type="checkbox">`;
        }

        lista.innerHTML += `
            <div class="exercise-row">
                <div class="exercise-info">
                    <span class="muscle-group">${ex.musculo}</span>
                    <span class="exercise-name">${ex.nome}</span>
                </div>
                <div class="inputs-group">
                    <input type="text" class="weight-input" placeholder="kg">
                    <div class="checkbox-group">${checkboxes}</div>
                </div>
            </div>
        `;
    });

    // Lógica do Cronômetro
    let timerInterval;
    function startTimer() {
        clearInterval(timerInterval);
        let seconds = 60;
        const timerDisplay = document.getElementById('timer');
        
        timerInterval = setInterval(() => {
            seconds--;
            timerDisplay.innerText = `⏳ DESCANSO: ${seconds}s`;
            timerDisplay.style.background = "#03dac6";

            if (seconds <= 0) {
                clearInterval(timerInterval);
                timerDisplay.innerText = "✅ PRONTO! PRÓXIMA SÉRIE";
                timerDisplay.style.background = "#bb86fc";
                window.navigator.vibrate?.(500); // Vibra o celular ao acabar
            }
        }, 1000);
    }
</script>

</body>
</html>
